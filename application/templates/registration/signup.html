<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="static__container">
    <div class="signup">
        <h2>Sign up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button__primary" type="submit">Sign up</button>
        </form>
        <a class="login__signup" href="/accounts/login/">Log in</a>
    </div>
</div>
{% endblock %}
